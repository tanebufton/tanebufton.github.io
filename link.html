<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Here</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        button {
            padding: 20px 40px;
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
    <script>
        function navigate() {
            const part1 = "https://teamevent.flicket.co.nz/events/";
            const part2 = "f08b19de-0cff-4137-a252-8652c69b3804/";
            const part3 = "reservation?release=d277ba55-ccae-4c3d-a385-b5aa0c644d28";
            const fullUrl = part1 + part2 + part3;
            window.location.href = fullUrl;
        }
    </script>
</head>
<body>
    <button onclick="navigate()">Click here</button>
</body>
</html>
